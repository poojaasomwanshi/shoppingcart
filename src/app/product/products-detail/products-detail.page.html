<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h3 class="padding font">{{category | uppercase}}</h3>
  </div>
  <ion-card *ngFor="let prod of products">
    <ion-img src="{{prod.imgurl}}"></ion-img>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-img src="../../../assets/image/veg.jpg" class="type-img" *ngIf="prod.type"></ion-img>
          <ion-img src="../../../assets/image/non-veg.jpg" class="type-img" *ngIf="!prod.type"></ion-img>
        </ion-col>
        <ion-col class="title-font">
          {{prod.title}}
        </ion-col>
        <ion-col size="3" class="title-font">
          {{prod.price|currency:"INR":"symbol"}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="warning" size="small" class="qty" (click)="decrement(prod.id)">-</ion-button>
           <span class="title-font "> {{prod.quantity||0}} </span>
          <ion-button color="warning" size="small" class="qty" (click)="increment(prod.id)">+</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" size="small" class="atc" (click)="addToCart(prod.id)">Add to cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
