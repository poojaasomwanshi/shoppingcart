<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h3 class="padding font">{{category | uppercase}}</h3>
  </div>
  <ion-card *ngFor="let prod of products">
    <ion-img src="{{prod.imgurl}}"></ion-img>
    <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-img src="{{prod.imgurl}}" ></ion-img>
      </ion-col>
      <ion-col>
        {{prod.title}}
      </ion-col>
      <ion-col size="3">
        ion-col [size="3"]
      </ion-col>
    </ion-row>
    </ion-grid>
    <hr>
    
  </ion-card>
</ion-content>
