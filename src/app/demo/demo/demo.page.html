<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
       Notes
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <ion-label>
        {{ note.title }}
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let userdata of userdatas" (click)="openUserdta(userdata)">
      <ion-label>
        {{ userdata.email }} ,  {{ userdata.password }}
      </ion-label>
    </ion-item>
  </ion-list>
  
  <form  [formGroup]="loginForm" (ngSubmit)="submitForm() " novalidate>
    
    <ion-item  class="label">
    <ion-icon name="mail" slot="end"></ion-icon>
  <ion-label position="floating">Email</ion-label>
  <ion-input  type="email"   formControlName="email"  ></ion-input>
</ion-item>
<ion-button expand="block"  class="loginButton" type="submit" (click)="addUser()" >LogIn</ion-button>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addNote()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</form>

  
</ion-content>
