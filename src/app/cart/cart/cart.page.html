<ion-header>
  <ion-toolbar class="toolbar">
  <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row class="title-font">
        <ion-col>
          Products
        </ion-col>
        <ion-col size="3">
          Total Price / product
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-item *ngFor="let prod of productList" class="title-font">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-img src="{{prod.imgurl}}" class="prod-img"></ion-img>
        </ion-col>
        <ion-col>
          {{prod.title}}<br>
          Price = {{prod.price}}<br>
           
          <ion-button  size="small" class="qty toolbar"  (click)="decrement(prod.title)">-</ion-button>
           <span class="title-font "> {{prod.quantity}} </span>
          <ion-button  size="small" class="qty toolbar"  (click)="increment(prod.title)">+</ion-button>
        </ion-col>
        <ion-col size="2">
          {{prod.quantity*prod.price}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>Total Price</ion-col>
      <ion-col size="2">{{totalPrice}}</ion-col>
    </ion-row>
  </ion-grid>
  </ion-item>
  <br>
  <ion-button expand="block" class="toolbar">Proceed To Pay</ion-button>
</ion-content>
